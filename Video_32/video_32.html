        <script>
            $(document).ready(function(){
                //alert($("#errores").html());

                //$("#errores").html("<p> Hay errores en el formulario </p>");
                $("#errores").append("<p> Hay errores en el formulario (append())</p>");
                $("#errores").prepend("<p> Hay errores en el formulario (prepend())</p>");
                $("#errores").before("<p> Hay errores en el formulario (before())</p>");
                $("#errores").after("<p> Hay errores en el formulario (after())</p>");
                $("#errores h2").text(" Hay errores en el formulario (text())");
            });
            
        </script>

        <div id="contenedor">
