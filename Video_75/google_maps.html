<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Maps</title>
        <link href="externa.css" rel="stylesheet">
        <style>

            #mapa h2 {
                color: black;
            }
            #mapa p {
                color: black;	
            }

            #mapa {

                height:400px;
                width:760px;

            }
        </style>

        <!--<script src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=#API_KEY#"></script> 
        <script src="../../JQUERY/jquery-1.7.1.min.js"></script>
        <script src="../../JQUERY/jquery.gomap-1.3.2.min.js"></script>

        <script>

            $(document).ready(function () {

                $("#mapa").goMap({
                    latitude: 40.4204794,
                    longitude: -3.7071304,
                    zoom: 16,
                    /*maptype: "TERRAIN" //el mapa tipo vista  "MAPA"*/
                    maptype: "SATELLITE", //el mapa tipo vista  "SATELITE"
                    scaleControl: true

                });

                $.goMap.createMarker({
                    latitude: 40.4204794,
                    longitude: -3.7071304,
                    title: "Museo",
                    html: {
                        content: "<h2>Museo de la Ciudad</h2>",
                        popup: true
                    }

                });

            });

        </script>

    </head>
    <body>

        <div class="cabecera">
            <p class="logo">Mapas</p>
        </div>
        <div class="contenido">
            <div class="principal">
                <h1>Google Maps</h1>

                <div id="mapa"></div>

            </div>
        </div>


    </body>
</html>
