<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PreLoader 1</title>
        <script src="../../JQUERY/jquery-1.7.1.min.js"></script>
        <script>

            $(document).ready(function () {
                var foto_nueva = new Image();
                foto_nueva.src = "../../public_html/imagen/1.jpg";

                $("#foto").hover(function () {
                    $(this).attr("src", foto_nueva.src);
                },
                        function () {
                            $(this).attr("src", "../../public_html/imagen/imagen2/1.jpg");
                        });
                        
            });

        </script>
    </head>

    <body>

        <img src="../../public_html/imagen/imagen2/1.jpg" width="300" height="200" id="foto">
    </body>
</html>
