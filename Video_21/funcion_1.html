<html>
    <head>
        <title>Funcion 1 video 21</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .centrado{
                text-align: center;
            }
        </style>
        
        <script>
            
            function dia_de_hoy(){
                var hoy = new Date();
                document.write(hoy.toDateString());
            }
            
        </script>
    </head>
    <body>
        
        
        <h1 class="centrado"><strong>¿Que día es hoy?</strong></h1>
        
        <p>Hoy es:<script>dia_de_hoy()</script></p>
        
    </body>
</html>
