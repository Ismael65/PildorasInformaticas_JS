<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            var num1 = prompt("Indica el primer Nº");
            var num2 = prompt("Iindica el segundo Nº");
            
         if(!isNaN(num1) && !isNaN(num2)){
            var operacion = prompt("Indica que operación deseas realizar: suma / resta / multiplicación / división");
            //alert(typeof(num1));
            
          
            if(operacion == "suma"){
                alert(parseInt(num1) + parseInt(num2));
            }
            else if(operacion == "resta"){
                alert(parseInt(num1) - parseInt(num2));
            }
            else if(operacion == "multiplicación" || operacion == "multiplicacion"){
                alert(parseInt(num1) * parseInt(num2));
            }
            else if(operacion == "división" || operacion == "division"){
                alert(parseInt(num1) / parseInt(num2));
            }
            else{
                alert("Operacion no contemplada");
            }
        }
        else{
            if(typeof(num1) == "string" || typeof(num2) == " string"){
                alert("has introducido valores numericos");
            }
            else{
                alert("Ha ocurrido un error no identificado");
            }
        }
            
            
        </script>
        
    </head>
